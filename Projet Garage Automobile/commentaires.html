      <h1 class="title">Avis/commentaires</h1>
      <form method="POST" action="action.php">
        <fieldset>
          <div>
            <label for="Mr" class="inline-label">Monsieur</label>
            <input type="radio" id="Mr" name="civilite" value="Mr" />
          </div>
          <div>
            <label for="Mme" class="inline-label">Madame</label>
            <input type="radio" id="Mme" name="civilite" value="Mme" />
          </div>

          <label for="name">Nom</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="saisissez votre nom"
          />

          <label for="firstName">Prénom</label>
          <input
            type="text"
            name="firstName"
            id="firstName"
            required
            placeholder="saisissez votre prénom"
          />
          <label for="comment">Commentaire</label>
          <textarea
            rows="10"
            id="comment"
            name="comment"
            placeholder="ajoutez un commentaire pertinent"
          ></textarea>
          <h6>Note:</h6>

          </div>
        </fieldset>
